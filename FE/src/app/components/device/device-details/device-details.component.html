<div class="text-alabaster-200 font-Quicksand">
  <div *ngIf="device">
    <app-item-header
      [imageUrl]="this.imageUrl"
      [title]="device.deviceName"
      [subtitle]="device.description">
      <button *ngIf="isAdmin" type="button" class="rounded-full" (click)="toggleForm()">
        <i class="fas fa-pen text-2xl mt-4"></i>
      </button>
    </app-item-header>
  </div>

  <div class="flex">
    <div *ngIf="showForm && device">
      <form (ngSubmit)="updateDevice(form.value)" #form="ngForm">
        <label for="DeviceName">Device Name:</label>
        <input type="text" id="DeviceName" name="DeviceName" [(ngModel)]="device.deviceName">

        <label for="Description">Description:</label>
        <input type="text" id="Description" name="Description" [(ngModel)]="device.description">

        <label for="Address">Address:</label>
        <input type="text" id="Address" name="Address" [(ngModel)]="device.address">

        <label for="MaxHourlyCons">Max Hourly Consumption:</label>
        <input type="number" id="MaxHourlyCons" name="MaxHourlyCons" [(ngModel)]="device.maxHourlyCons">

        <button type="submit">Update Device</button>
        <button type="button" (click)="toggleForm()">Cancel</button>
      </form>
    </div>
  </div>

  <div class="ml-24 text-green-600"></div>
</div>
