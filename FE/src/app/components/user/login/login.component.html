<div class="flex w-screen h-screen justify-center items-center bg-gradient-to-r from-green-100 to-green-300">
  <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-green-600 text-4xl font-semibold mb-6 text-center">Login</h2>
    <form (ngSubmit)="login(loginForm)" #loginForm="ngForm" class="space-y-6">
      <label for="username" class="block text-green-600 text-lg mb-2">Username:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required class="w-full px-6 py-3 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600 border-green-400 border-2 text-lg text-green-600">

      <label for="password" class="block text-green-600 text-lg mb-2">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required class="w-full px-6 py-3 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600 border-green-400 border-2 text-lg text-green-600">

      <div class="flex justify-between text-green-600 text-lg mt-4">
        <a (click)="navigateToRegister()" class="underline cursor-pointer hover:text-green-800">Register</a>
        <button type="button" (click)="navigateToForgotPassword()" class="underline cursor-pointer text-green-600 hover:text-green-800">Forgot Password</button>
      </div>

      <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-md hover:bg-green-700 duration-300 disabled:bg-green-300 disabled:cursor-not-allowed">Login</button>
    </form>
  </div>
</div>
