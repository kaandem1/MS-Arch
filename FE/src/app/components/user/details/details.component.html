
 
<p-toast  position="top-center" class="text-green-600"></p-toast>

<div class=" text-alabaster-200 font-Quicksand">

  <div *ngIf="user">
    <app-item-header
  [imageUrl]="this.imageUrl"
  [title]="this.user.firstName"
  [subtitle]="this.user.lastName"
  [details]="this.details">
 <button (click)="inactivateUser()" class="icon-button">
      <i class="fas fa-ban text-2xl"></i>
    </button>
    <button type="button" class="rounded-full " (click)="toggleForm()">
      <i class="fas fa-pen text-2xl mt-4"></i>
    </button> 
    <button type="button" class="rounded " (click)="changeRole(1)">
      <i class="fas fa-arrow-up text-2xl"></i>
    </button>
    <button type="button" class="rounded-full" (click)="activateUser()">
      <i class="fas fa-unlock text-2xl"></i>
    </button>
    <button type="button" class="rounded-full" (click)="deleteUser()">
      <i class="fas fa-ban text-2xl"></i>
    </button>
    </app-item-header>
</div>

<div class="flex">
  <div *ngIf="user && !isCurrentAdmin" class="mt-10 ml-24 w-1/3 text-green-600">
    <app-user-device-list [devices]="devices"></app-user-device-list>
  </div>
    <div *ngIf ="showForm" class="shadow-2xl shadow-green-200  text-xl justify-center ml-20 mr-32 mt-16 w-2/6 bg-portage-100  text-green-600 ">
    <form *ngIf="showForm" #updateForm="ngForm" (ngSubmit)="updateUser(updateForm.value)" class=" mt-4">
      <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" ngModel  class=" mt-1 text-black indent-2 block   border-gray-300 rounded-md ">
      </div>
      <div>
        <label for="lastName">Last Name:</label>
        <input type="text " id="lastName" name="lastName" ngModel  class="mt-1 text-black indent-2  block border border-gray-300 rounded-md">
      </div>
      <div>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" ngModel  class="mt-1 text-black indent-2  block border border-gray-300 rounded-md ">
      </div>
      <button type="submit" class="inline-block rounded bg-white text-green-600 px-6 py-3 mt-4 " [disabled]="!updateForm.valid">Submit</button>
    </form>
  </div>
  </div>
  </div>
  <div class="ml-24 text-green-600">
</div>
