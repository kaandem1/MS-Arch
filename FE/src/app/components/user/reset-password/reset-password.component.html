<div class="h-screen p-8 bg-gray-100">
  <div class="flex justify-center items-center mb-8">
    <h1 class="text-green-600 text-5xl font-Libre Baskerville font-bold">
      Reset Password
    </h1>
  </div>
  <div class="flex justify-center items-center">
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="bg-white shadow-2xl rounded px-8 pt-6 pb-8 mb-4 max-w-md w-full">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
        <input ngModel type="email" id="email" name="email" required #email="ngModel" maxlength="30" pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <div [hidden]="email.valid || email.pristine" class="text-red-500 text-xs italic">
          <div *ngIf="email.errors?.['required']">Email is required.</div>
          <div *ngIf="email.errors?.['pattern']">Invalid email address.</div>
          <div *ngIf="email.errors?.['maxlength']">Email cannot be longer than 30 characters.</div>
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
        <input ngModel type="password" id="password" name="password" required #password="ngModel" minlength="8" maxlength="20" pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <div [hidden]="password.valid || password.pristine" class="text-red-500 text-xs italic">
          <div *ngIf="password.errors?.['required']">Password is required.</div>
          <div *ngIf="password.errors?.['pattern']">Password must contain at least one uppercase letter, one number, and one special character.</div>
          <div *ngIf="password.errors?.['minlength'] || password.errors?.['maxlength']">Password must be between 8 and 20 characters.</div>
        </div>
      </div>

      <div class="mb-4">
        <label for="confirmPassword" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password:</label>
        <input ngModel type="password" id="confirmPassword" name="confirmPassword" required #confirmPassword="ngModel" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <div *ngIf="password.valid && password.value != confirmPassword.value && confirmPassword.dirty" class="text-red-500 text-xs italic">
          Passwords do not match.
        </div>
      </div>

      <div class="flex items-center justify-between">
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" [disabled]="registerForm.invalid">
          Reset
        </button>
        <button type="button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" (click)="goBack()">
          Back to Login
        </button>
      </div>
    </form>
  </div>
</div>
