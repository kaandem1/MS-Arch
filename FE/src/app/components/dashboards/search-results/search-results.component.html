<loading [isLoading]="isLoading"></loading>
<div *ngIf="!isLoading">
  <div class="h-screen p-8">
    <div class="flex flex-col items-center mb-8">
      <h1 class="text-green-600 text-5xl font-Quicksand font-bold">
        Search Results for "{{ searchTerm }}"
      </h1>
      <div class="flex space-x-4 mt-4">
        <button 
          class="px-6 py-3 rounded-full border-2 text-lg font-Libre Baskerville transition-colors duration-300"
          [ngClass]="{ 'bg-green-800 border-green-800': showDevices, 'bg-green-300  border-green-300': !showDevices }"
          (click)="toggleFilter('devices')">
          <h5 class="text-white font-Quicksand text-lg">Devices</h5>
        </button>
      </div>
    </div>
 
    <div *ngIf="!showDevices" class="flex justify-center items-center">
      <h2 class="text-green-600 text-3xl font-Quicksand font-bold">
        No sevices were found with the corresponding name: "{{ searchTerm }}"
      </h2>
    </div>
 
    <div *ngIf="showDevices" class="mt-8">
      <h2 class="text-green-400 text-4xl font-Quicksand text-center mb-4">
        Devices
      </h2>
      <item-grid [items]="devices" type="devices"></item-grid>
    </div>
 
  </div>
</div>
