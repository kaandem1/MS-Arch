<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
    <div *ngFor="let item of items" class="col-span-1">
      <div class = "item">
        <div [routerLink]="getRouterLink(item)" class="device-item rounded-lg mt-2 overflow-hidden bg-white text-gray-800 shadow-lg transform transition-transform duration-300 hover:scale-110 hover:opacity-90">
          <div class="item-header">
            <img [src]="getImageUrl(item)" alt="{{ getItemName(item) }}" class="w-full h-48 object-cover">
          </div>
          <div class="item-content">
            <h3 class="text-lg font-bold text-center bg-green-600 text-portage-100 p-4 font-Libre Baskerville">{{ getItemName(item) }}</h3>
          </div>
        </div>
      </div>

    </div>
  </div>
