<div *ngIf="showToggleButton" class="theme-toggle">
    <button (click)="toggleTheme()" class="toggle-btn">
      <span *ngIf="isDarkMode" class="material-icons">
        <i class="pi pi-sun text-green-900 text-bold"></i>
      </span>
      <span *ngIf="!isDarkMode" class="material-icons">
        <i class="pi pi-moon text-green-900 text-bold"></i>
      </span>
    </button>
  </div>
